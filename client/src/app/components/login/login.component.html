
<div class="content">
  <div class="container">
    <div class="row">
      
      <div class="col-md-6 div-mar">
        <img src="../../../assets/images/undraw_sign_in.svg" alt="Image" class="img-fluid">
      </div>
      
      <div class="col-md-6 contents div-mar">
        <div class="row justify-content-center">
          
          <div class="col-md-8">
            <div class="mb-4">
            <h3>Sign In</h3>
            <p class="mb-4">Welcome Clapper</p>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group first">
              <input type="text" placeholder="Username" formControlName="username" (mouseover)="highlight($event)" (mouseout)="dampen($event)">
            </div>
            
            <div class="form-group last mb-4">
              <input type="password" placeholder="Password" formControlName="password" (mouseover)="highlight($event)" (mouseout)="dampen($event)">
            </div>
            
            <!--
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
            </div>
            -->
            <div class="center-align">
              <input type="submit" value="Log In" class="btn btn-block btn-primary">
            </div>
          </form>

          </div>

        </div> 
      </div>
      
    </div>
  </div>
</div>
